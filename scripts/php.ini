[PHP]
short_open_tag = On
allow_call_time_pass_reference = Off
;safe_mode = Off
max_execution_time = 0
memory_limit = 16M
display_errors = Off
display_startup_errors = Off
track_errors = Off
html_errors = Off
variables_order = "GPCS"
register_globals = On
register_argc_argv = On
default_mimetype = "text/html"
